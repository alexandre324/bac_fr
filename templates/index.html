<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Terminale</title>
    <link rel="icon" href="../static/image/icon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% assets 'css_main' %}
    <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}
</head>

<body>
    <header>
        <nav>
            <h3 class="header-title">Terminale</h3>
            <div class="menu">
                <button class="menu-right" onclick="hide_show()"><img
                        src="   https://cdn-icons-png.flaticon.com/512/2115/2115216.png "></button>
        </nav>
        </div>
        <div id="settings" style="opacity: 0;">
            <div>
                <p>Color</p>
                <ul class="settings-colors">
                    <li><button class="diagonal-button style1" onclick="style1()"></button></li>
                    <li><button class=" diagonal-button style2" onclick="style2()"></button></li>
                    <li><button class=" diagonal-button style3" onclick="style3()"></button></li>
                    <li><button class="diagonal-button style4" onclick="style4()"></button></li>
                    <li><button class=" diagonal-button style5" onclick="style5()"></button></li>
                    <li><button class=" diagonal-button style6" onclick="style6()"></button></li>
                    <li><button class="diagonal-button style7" onclick="style7()"></button></li>
                    <li><button class=" diagonal-button style8" onclick="style8()"></button></li>
                    <li><button class=" diagonal-button style9" onclick="style9()"></button></li>
                </ul>
            </div>
            <div>
                <p>Angles</p>
                <ul class="settings-radius">
                    <li><button class="radius-button radius1" onclick="radius1()"></button></li>
                    <li><button class=" radius-button radius2" onclick="radius2()"></button></li>
                    <li><button class=" radius-button radius3" onclick="radius3()"></button></li>
                    <li><button class=" radius-button radius4" onclick="radius4()"></button></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <a class="box" href="/matiere?matiere=1">
                <img
                    src="https://img.freepik.com/vecteurs-premium/fond-tableau-mathematique-realiste_23-2148154055.jpg?w=2000">
                <p>Math</p>
            </a>
            <a class="box" href="/matiere?matiere=2">
                <img
                    src="https://uploads-ssl.webflow.com/5fe22d5483f21c0a223357f8/5fef37dfbc9ac22fb2a855d3_Webp.net-resizeimage.png">
                <p>NSI</p>
            </a>
            <a class="box" href="/matiere?matiere=3">
                <img src="https://major-prepa.com/wp-content/uploads/2021/12/Introduction_histoire.jpg">
                <p>Histoire</p>
            </a>
            <a class="box" href="/matiere?matiere=4">
                <img src="https://img.over-blog-kiwi.com/0/87/36/68/20160905/ob_df7021_socrates.jpg">
                <p>Philosophie</p>
            </a>
            <a class="box" href="/matiere?matiere=5">
                <img src="https://node01.flagstat.net/media/image/2829r.jpg">
                <p>Anglais</p>
            </a>
            <a class="box" href="/matiere?matiere=6">
                <img src="https://f.maformation.fr/edito/sites/3/2021/10/espagne.jpeg">
                <p>Espagnole</p>
            </a>
        </section>
    </main>
</body>
<script>
    var myVariable1 = localStorage.getItem("style_color_id");

    if (myVariable1 === null || myVariable1 === "") {
        localStorage.setItem("style_color_id", "1");
    }

    var myVariable2 = localStorage.getItem("style_radius_id");

    if (myVariable2 === null || myVariable2 === "") {
        localStorage.setItem("style_radius_id", "1");
    }

</script>

<script src="../static/javascript/settings.js"></script>

</html>
